<div>
  <div class="days">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>
  <div class="dates">
    <div *ngFor="let date of dates">{{ date }}</div>
  </div>
  <div class="achievements">
    <div class="achievement" *ngFor="let achievement of achievements">
      <div
        class="achievement-circle"
        [style.width.px]="toAchievementRadius(achievement.amount)"
        [style.height.px]="toAchievementRadius(achievement.amount)"
        [style.line-height.px]="toAchievementRadius(achievement.amount)"
      >
        {{ achievement.amount }}
      </div>
    </div>
  </div>
</div>

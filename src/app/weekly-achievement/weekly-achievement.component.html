<div>
  <div class="days">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>
  <div class="dates">
    <div *ngFor="let date of dates">{{ date }}</div>
  </div>
  <div class="achievements">
    <div *ngFor="let achievement of achievements">{{ achievement.amount }}</div>
  </div>
</div>
